<!--電卓外枠-->
<div class="base">
    <!--計算結果-->
    <div class="result">
        {{result}}
    </div>
    <!--デリート系ボタン-->
    <div class="container-button-sub">
        <button class="button-sub" (click)="allClear()">AC</button>
        <button class="button-sub" (click)="changeSign()">+/-</button>
        <button class="button-sub" (click)="parseDecimal()">%</button>
    </div>
    <!--数字ボタン-->
    <div class="container-button-num">
        <button class="button-num" (click)="input()">7</button>
        <button class="button-num" (click)="input()">8</button>
        <button class="button-num" (click)="input()">9</button>
        <button class="button-num" (click)="input()">4</button>
        <button class="button-num" (click)="input()">5</button>
        <button class="button-num" (click)="input()">6</button>
        <button class="button-num" (click)="input()">1</button>
        <button class="button-num" (click)="input()">2</button>
        <button class="button-num" (click)="input()">3</button>
        <button class="button-num-twice-size" (click)="input()">0</button>
        <button class="button-num" (click)="input()">.</button>
    </div>
    <!--四則演算ボタン-->
    <div class="container-buttons-calc">
        <button class="button-calc" (click)="divide()">÷</button>
        <button class="button-calc" (click)="multiply()">×</button>
        <button class="button-calc" (click)="subtract()">-</button>
        <button class="button-calc" (click)="plus()">+</button>
        <button class="button-calc" (click)="calculate()">=</button>
    </div>
</div>
